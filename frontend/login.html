<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Secure Access</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #34495e;
            --accent-color: #7f8c8d;
            --text-color: #2c3e50;
            --light-color: #ecf0f1;
            --success-color: #16a085;
            --error-color: #e74c3c;
            --border-radius: 8px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            margin: 0;
            color: var(--text-color);
        }

        .container-wrapper {
            width: 100%;
            max-width: 450px;
        }

        .card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            padding: 40px;
            margin-bottom: 25px;
            border: none;
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.12);
        }

        .app-title {
            text-align: center;
            margin-bottom: 30px;
            font-weight: 600;
            color: var(--primary-color);
            position: relative;
            padding-bottom: 15px;
        }

        .app-title:after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background: var(--accent-color);
            border-radius: 3px;
        }

        .input-icon {
            position: absolute;
            left: 20px;
            top: 14px;
            color: var(--accent-color);
        }

        .form-control {
            padding-left: 50px;
            border-radius: var(--border-radius);
            border: 1px solid #e0e0e0;
            background: #fafafa;
            height: 52px;
            transition: all 0.3s;
            width: 100%;
            font-size: 16px;
        }

        .form-control:focus {
            box-shadow: 0 0 0 3px rgba(127, 140, 141, 0.2);
            border-color: var(--accent-color);
            background: white;
            outline: none;
        }

        .input-group {
            margin-bottom: 25px;
            position: relative;
        }

        label {
            font-weight: 500;
            margin-bottom: 8px;
            color: var(--secondary-color);
            display: block;
        }

        .btn-login {
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            padding: 14px 30px;
            font-weight: 500;
            width: 100%;
            margin-top: 10px;
            transition: all 0.3s ease;
            letter-spacing: 0.5px;
            cursor: pointer;
            font-size: 16px;
        }

        .btn-login:hover {
            background: var(--secondary-color);
            transform: translateY(-2px);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        #popup-message {
            position: fixed;
            top: 30px;
            right: 30px;
            background: white;
            color: var(--success-color);
            padding: 16px 28px;
            border-radius: var(--border-radius);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.15);
            font-weight: 500;
            z-index: 1000;
            opacity: 0;
            transform: translateY(-20px);
            transition: all 0.4s ease;
            border-left: 4px solid var(--success-color);
        }

        #popup-message.show {
            opacity: 1;
            transform: translateY(0);
        }

        #popup-message.error {
            border-left-color: var(--error-color);
            color: var(--error-color);
        }

        .logo {
            text-align: center;
            margin-bottom: 20px;
        }

        .logo-icon {
            font-size: 2.8rem;
            color: var(--primary-color);
            margin-bottom: 15px;
        }

        .feature-text {
            text-align: center;
            color: var(--secondary-color);
            font-size: 15px;
            margin-bottom: 0;
            line-height: 1.6;
        }

        .divider {
            height: 1px;
            background: #eee;
            margin: 25px 0;
        }

        .input-hint {
            font-size: 13px;
            color: #95a5a6;
            margin-top: 6px;
            margin-left: 5px;
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .remember-me {
            display: flex;
            align-items: center;
        }

        .remember-me input {
            margin-right: 8px;
        }

        .forgot-password {
            color: var(--accent-color);
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s;
        }

        .forgot-password:hover {
            color: var(--primary-color);
        }

        .signup-link {
            text-align: center;
            margin-top: 20px;
            font-size: 15px;
        }

        .signup-link a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }

        .social-login {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        .social-btn {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--light-color);
            color: var(--primary-color);
            transition: all 0.3s;
            cursor: pointer;
        }

        .social-btn:hover {
            transform: translateY(-3px);
            background: var(--accent-color);
            color: white;
        }

        @media (max-width: 480px) {
            .card {
                padding: 30px 20px;
            }
            
            .remember-forgot {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
            
            .forgot-password {
                margin-left: auto;
            }
        }
    </style>
</head>
<body>
    <div class="container-wrapper">
        <div class="card">
            <div class="logo">
                <div class="logo-icon">
                    <i class="fas fa-lock"></i>
                </div>
                <h1 class="app-title">Account Login</h1>
                <p class="feature-text">Sign in to access your dashboard and manage your account</p>
            </div>

            <form id="login-form">
                <div class="input-group">
                    <label for="email">Email Address</label>
                    <div style="position: relative;">
                        <i class="fas fa-envelope input-icon"></i>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                    </div>
                    <p class="input-hint">We'll never share your email with anyone else</p>
                </div>

                <div class="input-group">
                    <label for="password">Password</label>
                    <div style="position: relative;">
                        <i class="fas fa-key input-icon"></i>
                        <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                    </div>
                    <p class="input-hint">Must be at least 8 characters long</p>
                </div>

                <div class="remember-forgot">
                    <div class="remember-me">
                        <input type="checkbox" id="remember">
                        <label for="remember" style="margin: 0; font-weight: normal;">Remember me</label>
                    </div>
                    <a href="#" class="forgot-password">Forgot Password?</a>
                </div>

                <button type="submit" class="btn-login">Login</button>
            </form>

            <div class="divider"></div>

            <div class="social-login">
                <div class="social-btn"><i class="fab fa-google"></i></div>
                <div class="social-btn"><i class="fab fa-facebook-f"></i></div>
                <div class="social-btn"><i class="fab fa-twitter"></i></div>
                <div class="social-btn"><i class="fab fa-linkedin-in"></i></div>
            </div>

            <div class="signup-link">
                Don't have an account? <a href="register.html">Sign up now</a>
            </div>
        </div>
    </div>

    <div id="popup-message"></div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Remove old token on login page load
            localStorage.removeItem('token');
            const loginForm = document.getElementById('login-form');

            // âœ… Auto switch between localhost & Render
            const baseURL = window.location.hostname.includes("localhost")
                ? "http://localhost:5000"
                : "https://urlshortnerservice-backend-6euz.onrender.com"; // replace with your backend Render URL

            if (loginForm) {
                loginForm.addEventListener('submit', async function (e) {
                    e.preventDefault();
                    const email = document.getElementById('email').value.trim();
                    const password = document.getElementById('password').value.trim();
                    
                    if (!email || !password) {
                        showPopup('Please fill in all fields', true);
                        return;
                    }

                    try {
                        const response = await fetch(`${baseURL}/api/auth/login`, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ email, password })
                        });

                        const data = await response.json();

                        if (!response.ok) {
                            showPopup(data.error || 'Login failed', true);
                            return;
                        }

                        localStorage.setItem('token', data.token);
                        showPopup('Login successful! Redirecting...');
                        setTimeout(() => window.location.href = 'url.html', 1500);
                    } catch (error) {
                        console.error(error);
                        showPopup('Server error. Try again later.', true);
                    }
                });
            }

            function showPopup(message, isError = false) {
                const popup = document.getElementById('popup-message');
                popup.textContent = message;
                popup.className = '';
                if (isError) popup.classList.add('error');
                popup.classList.add('show');
                setTimeout(() => popup.classList.remove('show'), 3000);
            }
        });
    </script>
</body>
</html>
