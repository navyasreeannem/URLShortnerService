<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Elegant URL Shortener</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container-wrapper">
    <div class="card">
      <div class="logo">
        <div class="logo-icon">
          <i class="fas fa-link"></i>
        </div>
        <h2 class="app-title"> URL Shortener</h2>
      </div>

      

      <div class="mb-4">
        <label for="long-link" class="form-label">Long URL</label>
        <div class="position-relative">
          <i class="fas fa-link input-icon"></i>
          <input type="text" id="long-link" class="form-control" placeholder="Paste your long URL here">
        </div>
        <div class="input-hint">Please include http:// or https://</div>
      </div>
      
      <button id="generate-btn" class="btn btn-generate">
        <i class="fas fa-sparkle me-2"></i>Generate Short Link
      </button>
      
      <div class="divider"></div>
      
      <div>
        <label for="short-link" class="form-label">Short URL</label>
        <div class="shortened-url-container" id="result-container">
          <input type="text" id="short-link" class="short-url-input" placeholder="Short URL will appear here" readonly>
          <button id="copy-btn" class="btn btn-copy">
            <i class="fas fa-copy me-1"></i>Copy
          </button>
        </div>
      </div>
    </div>
    
    <p class="feature-text">
      <i class="fas fa-lock me-2"></i>Secure & reliable URL shortening with analytics
    </p>
  </div>
  
  <div id="popup-message">
    <i class="fas fa-check-circle me-2"></i>Short link copied to clipboard!
  </div>

  <script>
    // Redirect to login if not logged in
    if (!localStorage.getItem('token')) {
      window.location.href = 'login.html';
    }
    // Redirect to login if not logged in
    if (!localStorage.getItem('token')) {
      window.location.href = 'login.html';
    }
    document.addEventListener('DOMContentLoaded', () => {
      const generateBtn = document.getElementById('generate-btn');
      const longLinkInput = document.getElementById('long-link');
      const shortLinkInput = document.getElementById('short-link');
      const popup = document.getElementById('popup-message');
      const copyBtn = document.getElementById('copy-btn');

      generateBtn.addEventListener('click', async () => {
        const longUrl = longLinkInput.value.trim();
        if (!longUrl) {
          showPopup('Please enter a long URL', true);
          return;
        }
        try {
          const token = localStorage.getItem('token');
          const response = await fetch('https://urlshortnerservice-backend-6euz.onrender.com/api/url/shorten', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
              'Authorization': `Bearer ${token}`
            },
            body: JSON.stringify({ longUrl })
          });
          const data = await response.json();
          if (!response.ok) {
            showPopup(data.error || 'Failed to shorten URL', true);
            return;
          }
          shortLinkInput.value = data.shortUrl;
          showPopup('Short link generated!');
        } catch (error) {
          showPopup('Server error. Try again later.', true);
        }
      });

      copyBtn.addEventListener('click', () => {
        if (shortLinkInput.value) {
          navigator.clipboard.writeText(shortLinkInput.value);
          showPopup('Short link copied to clipboard!');
        }
      });

      function showPopup(message, isError = false) {
        popup.textContent = message;
        popup.className = '';
        if (isError) popup.classList.add('error');
        popup.classList.add('show');
        setTimeout(() => popup.classList.remove('show'), 3000);
      }
    });
  </script>
</body>
</html>
